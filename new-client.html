<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
    <link rel="stylesheet" href="styles.css" type="text/css">

    <title>CRM with indexedDB</title>
</head>

<body>
    <div class="row w-100">
        <!--MENU-LEFT-->
        <div class="col-md-3 left-side">
            <h3 class="text-center mt-5 left title">CRM - IndexedDB</h3>
            <p class="text-center left-paragraph mt-5">Manage your clients using <br>CRM-indexedDB-App</p>
            <div class="menu d-flex flex-column text-center">
                <a href="index.html" class="first item">Clients</a>
                <a href="new-client.html" class="second item">New Client</a>
            </div>
            <div class="social-media d-flex justify-content-around">
                <span class="social link "> <a class="item" aria-current="page" href="https://github.com/RivDomCode"
                        target="_blank"><i class="fab fa-github"></i></a></span>
                <span class="social link">                 <a class="item" href="https://www.linkedin.com/in/pedrorivasdominguez/" target="_blank">
                    <i class="fab fa-linkedin-in"></i></a></span>
                <span class="social link">
                    <a class="item" href="https://twitter.com/RivDomDev" target="_blank">
                        <i class="fab fa-twitter"></i></a></span>
            </div>
            <div class="RivDom item d-flex justify-content-center">
                <a class="RivDom item" href="https://github.com/RivDomCode" target="_blank"><strong
                    class="RivDom">RivDom  &copy2021</strong> </a>
            </div>
        </div>
         <!--Main part right-->
         <div class="col-md-9 right-side">
            <h2 class="text-center mt-5 right title">
                NEW CLIENT
            </h2>
            <div class="new client form">
                <form action="#">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Client name here...">
                      </div>
                      <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                      </div>
                      <div class="mb-3">
                        <label for="telephone" class="form-label">Phone Number</label>
                        <input type="text" class="form-control" id="telephone" placeholder="Phone number here...">
                      </div>
                      <div class="mb-3">
                        <label for="company" class="form-label">Company</label>
                        <input type="text" class="form-control" id="company" placeholder="Company name here...">
                      </div>
                      <div class="button">
                          <button class="btn w-100 add-button">Add Client</button>
                      </div>
                </form>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="#"></script>
</body>

</html>
